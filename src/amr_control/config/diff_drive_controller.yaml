controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # This section defines the "slots" for your controllers
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

# This section provides settings specifically for the diff_drive_controller
diff_drive_controller:
  ros__parameters:
    # These joint names MUST match your URDF exactly
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]

    # Kinematics (Adjust these to match your actual robot dimensions)
    wheel_separation: 0.31
    wheel_radius: 0.05

    # Odometry settings
    use_stamped_vel: false
    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_footprint
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Velocity commands timeout
    cmd_vel_timeout: 0.5